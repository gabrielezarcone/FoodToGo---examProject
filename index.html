<script src="lib/datasetOp.js"></script>
<script>
		upload_initial_state();
</script>
		<link rel="stylesheet" type="text/css" href="style.css">
		
<html>
		<head></head>
		<body>
				<div id="header">
						<div id='name_logo'>
								<img id="logo" src="media/logo.svg">
								<h1>Food To Go!</h1>
						</div>
						<div id='sign_div'>
							<div class='button sign_button' onclick="accedi();">Accedi</div>
							<div class='button sign_button' onclick="registrati();">Registrati</div>
						</div>
						<form id="login_form" name="login_form" onsubmit="valid_login();" style='display: none;'>
								<input id='cliente_radio' type="radio" name="user_type" value="clienti" required>
								<label id="cliente_btn" for="cliente_radio">Cliente</label>
								<input id="ristoratore_radio" type="radio" name="user_type" value="ristoratori" required>
								<label id="ristoratore_btn" for="ristoratore_radio">Ristoratore</label>
								<br>
								<input type="text" name="username" placeholder="username" required>
								<input type="password" name="password" placeholder="password" required>
								<input type="submit">
						</form>
						<div id='header_icons' style='display:none;'></div>
				</div>
				<div id="user_info" class="float_menu" style="display: none;" >
						<div id='nome_cliente' data-key="nome">
								<h1 class="cliente_info_h1">Nome:</h1>
								<h2 class="cliente_info_value" data-edit="true"></h2>
						</div>
						<div id='cognome_cliente' data-key="cognome">
								<h1 class="cliente_info_h1">Cognome:</h1>
								<h2 class="cliente_info_value" data-edit="true"></h2>
						</div>
						<div id='preferenze_cliente' data-key="preferences">
								<h1 class="cliente_info_h1">Preferenze:</h1>
								<h2 class="cliente_info_value" data-edit="true"></h2>
						</div>
						<div id='pagamento_cliente' data-key="pagamento">
								<h1 class="cliente_info_h1">Metodo Pagamento:</h1>
								<h2 class="cliente_info_h2">Tipo</h2>
								<h3 class="cliente_info_h3" data-edit="true"></h3>
								<h2 class="cliente_info_h2">Numero</h2>
								<h3 class="cliente_info_h3" data-edit="true"></h3>
						</div>
						<div class="button change_user_info" onclick="change_user_info()">Cambia le informazioni</div>
						<div class="button" onclick="logOut()">Log Out</div>
						<script>fill_user_info()</script>
				</div>
				<div id="cart" class="float_menu" style="display: none;" ></div>
				<div id="page">
						<div id="ristoranti_list">
								<script>list_ristoranti();</script>
						</div>
						<div id="piatti_list">
								<script>list_piatti_rist('');</script> 
						</div>
						<div id="ristorante_info" style="display: none;">
								<div id="eta">
										<h1 class="rist_info_h1">Tempo si attesa:</h1>
										<h2 class="rist_info_value eta"></h2>
								</div>
								<div id="proprietario">
										<h1 class="rist_info_h1">Propietario:</h1>
										<h2 class="rist_info_value"></h2>
								</div>
								<div id="indirizzo">
										<h1 class="rist_info_h1">Indirizzo:</h1>
										<h2 class="rist_info_value"></h2>
								</div>
								<div id="p_IVA">
										<h1 class="rist_info_h1">Partita IVA</h1>
										<h2 class="rist_info_value"></h2>
								</div>
								<div id="tel">
										<h1 class="rist_info_h1">Telefono:</h1>
										<h2 class="rist_info_value"></h2>
								</div>
								<div id='recensioni'></div>
						</div>
				</div>
		</body>
		<script>show_login();</script>
</html>
